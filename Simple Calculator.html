<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form>
<input type="number"id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<button type="button" onclick="calculate('+')">Add</button>
<button type="button" onclick="calculate('-')">Subtract</button>
<button type="button" onclick="calculate('*')>Multiyply</button>
<button type="button" onclick="calculate('/')>Divide</button>
</form>
<p id="result"></p>

<script>
   function calculate(oprator)  {
   const num1= parseFloat(document.getElementById("num1").value);
   const num2= parseFloat(document.getElementById("num2").value);
   let result;
   if (oprator ==='+') {
   result = num1 + num2;
  } else if (operator ==='-') {
   result = num1 - num2;
   } else if (operator ==='x') {
   result = num1 * num2;
    } else if (operator ==='/') {
      result = num1 / num2;
    } else  {
       result = "Cannot divide by zero.";
      }
    } 
    document.getElementById("result").innerText = "Result: " + result;
  }
  </script>
  </body>
  </html>
