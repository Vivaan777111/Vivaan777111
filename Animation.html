<style>
.Ball{
width: 50px;
height: 60px;
Background-color: blue ;
border-radius: 50%;
position: relative;
 animation: bounce 2s infinite;
}
@keyframes bounce {
  0% { top: 0px; }
 50% { top: 100px; }
 100% { top : 0px; }
}
</style>
</head>
